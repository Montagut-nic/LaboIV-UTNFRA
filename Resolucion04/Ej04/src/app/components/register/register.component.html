<h1>Registrarse</h1><br>
<form (ngSubmit)="registrar()" >
    <input type="text" [(ngModel)]="nombre" placeholder="Usuario"> <br>
    <input type="text" [(ngModel)]="email" placeholder="Email"> <br>
    <input type="password" [(ngModel)]="clave" placeholder="Clave"> <br>
    <input type="submit" value="Registrar">
</form>
