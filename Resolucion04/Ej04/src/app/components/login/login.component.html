<h1>Log in</h1><br>
<form (ngSubmit)="buscarUser()" >
    <input type="text" [(ngModel)]="nombre" placeholder="Usuario"> <br>
    <input type="password" [(ngModel)]="clave" placeholder="Clave"> <br>
    <input type="submit" value="Ingresar">
</form><br>
<p>No estas registrado?</p><a routerLink="register">Registrate</a>
