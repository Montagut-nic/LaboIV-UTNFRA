<input type="text" [(ngModel)]="edadUno" placeholder="Edad uno"><br>
<input type="text" [(ngModel)]="edadDos" placeholder="Edad dos"><br>
<label for="promedioTxt">Promedio</label>
<input id="promedioTxt" type="text" value="{{promedio}}" readonly><br>
<label for="sumaTxt">Suma</label>
<input id="sumaTxt" type="text" value="{{suma}}" readonly><br>
<input type="button" [value]="btnCalcular" (click)="Calcular()">
<input type="button" [value]="btnLimpiar" (click)="Limpiar()">
